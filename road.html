    <script type="importmap">
      {
        "imports": {

    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.shadowMap.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      

      // Set the camera position and orientation to look straight ahead
      camera.position.set(0, 5, 5); // Adjust the y and z values to your preference
      camera.lookAt(0, 0, 0);



      // Example Sketchfab model download URI
      const modelDownloadUri = 'assets/scene.gltf';
      const modelDownloadCar = 'assets/car/scene.gltf';
      const modelDownloadCity = 'assets/city/scene.gltf';
      const modelDownloadSun = 'assets/sun/scene.gltf'

      let chickenModel;
      let carModel;
      let forestModel;
      let sunModel;
      let cityModel;
      const walls = []

      const loader = new GLTFLoader();
      loader.load(modelDownloadUri, function (gltf) {
          chickenModel = gltf.scene;
          chickenModel.scale.set(2, 2, 2);
          scene.add(chickenModel);
          
          chickenModel.position.set(0, 0, 0);

          // Rotate the chicken
          chickenModel.rotation.y = -Math.PI / 2; 
      }, undefined, function (error) {
          console.error(error);
      });

      loader.load(modelDownloadCar, function (gltf) {
          carModel = gltf.scene;
          carModel.scale.set(0.0089, 0.0089, 0.0089);
          
          carModel.position.set(0, 0, 0);

          // Rotate the car
          carModel.rotation.y = -Math.PI; 
      }, undefined, function (error) {
          console.error(error);
      });
      
      loader.load(modelDownloadSun, function (gltf) {
          sunModel = gltf.scene;
          sunModel.scale.set(0.5, 0.5 , 0.5);
          
          sunModel.position.set( 0 , 200, -400);
          scene.add(sunModel);

      }, undefined, function (error) {
          console.error(error);
      });
      
      loader.load(modelDownloadCity, function (gltf) {
          cityModel = gltf.scene;
          cityModel.scale.set(0.03, 0.03, 0.03);
          
          cityModel.position.set(0, 0, -40);
          scene.add(cityModel);
          // Rotate the car 
      }, undefined, function (error) {
          console.error("City Error Loading: " , error);
      });

      

      


      class Box extends THREE.Mesh {
        constructor({
          width,
          height,
          depth,
          transparent = true,
          color = '#ff0000',
          texture = null,
          opacity = 1,
          velocity = {
            x: 0,
            y: 0,
            z: 0
          },
          position = {
            x: 0,
            y: 0,
            z: 0
          },
          rotation = {
            x: 0,
            y: 0,
            z: 0
          },
          route = false,
          zAcceleration = false
        }) {
          if (texture) {
            super(
              new THREE.BoxGeometry(width, height, depth),
              new THREE.MeshStandardMaterial({ map: texture })
            )
          } else {
            super(
              new THREE.BoxGeometry(width, height, depth),
              new THREE.MeshStandardMaterial({ color, transparent: transparent, opacity: opacity })
            )
          }
          
          if (route) {
            this.route = Math.floor(Math.random() * 10);
          }
          else {
            this.route = 0;
          }
          
          this.width = width
          this.height = height
          this.depth = depth
          
          this.rotation.x = rotation.x
          this.rotation.y = rotation.y
          this.rotation.z = rotation.z

          this.position.set(position.x, position.y, position.z)
    
          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2
    
          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2
    
          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2
    
          this.velocity = velocity
          this.gravity = -0.002
    
          this.zAcceleration = zAcceleration
        }
    
        updateSides() {
          this.right = this.position.x + this.width / 2
          this.left = this.position.x - this.width / 2
    
          this.bottom = this.position.y - this.height / 2
          this.top = this.position.y + this.height / 2
    
          this.front = this.position.z + this.depth / 2
          this.back = this.position.z - this.depth / 2
        }
    
        update(ground) {
          this.updateSides()
    
          if (this.zAcceleration) this.velocity.z += 0.0003
    
          this.position.x += this.velocity.x
          this.position.z += this.velocity.z
    
          this.applyGravity(ground)
        }
    
        applyGravity(ground) {
          this.velocity.y += this.gravity
    
          if (
            boxCollision({
              box1: this,
              box2: ground
            })
          ) {
            const friction = 0.5
            this.velocity.y *= friction
            this.velocity.y = -this.velocity.y
          } else this.position.y += this.velocity.y
        }
      }
      let score = 0; // Initialize the score
        let scoreDisplay = document.createElement('div'); // Create a DOM element to display the score
        scoreDisplay.style.position = 'absolute';
        scoreDisplay.style.top = '10px';
        scoreDisplay.style.left = '10px';
        scoreDisplay.style.color = '#ffffff';
        scoreDisplay.style.fontFamily = 'Arial';
        scoreDisplay.style.fontSize = '24px';
        document.body.appendChild(scoreDisplay); // Append the score display to the document body

        function updateScore() {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }


      const ground = new Box({
        width: 70,
        height: 0.5,
        depth: 90,
        color: '#ffffff',
        opacity: 1,
        position: {
          x: 0,
          y: -1,
          z: -40,
        },
        rotation: {
          x: 0,
          y: -Math.PI,
          z: 0,
        }
        
      })
      scene.add(ground)
    
      function boxCollision({ box1, box2 }) {
        if (box2.passable) {
              return false;
        }
        else{
        const xCollision = box1.right >= box2.left && box1.left <= box2.right
        const yCollision =
          box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
        const zCollision = box1.front >= box2.back && box1.back <= box2.front
        return xCollision && yCollision && zCollision
        }
      }
      
      const light = new THREE.DirectionalLight(0xffffff, 1)
      light.position.y = 3
      light.position.z = 1
      light.castShadow = true
      scene.add(light)
    
      scene.add(new THREE.AmbientLight(0xffffff, 0.5))
    
  
    
      const keys = {
        a: {
          pressed: false
        },
        d: {
          pressed: false
        },
        s: {
          pressed: false
        },
        w: {
          pressed: false
        }
      }

      function wallCollision(box1){
        if (chickenCube.position.x > 35 || chickenCube.position.x < -35 || chickenCube.position.z > 5 || chickenCube.position.z < -80){
        return true;
        }
        return false;
      }
    
      let doubleJumpAvailable = true; // Flag to check if double jump is available

      window.addEventListener('keydown', (event) => {
        switch (event.code) {
          case 'KeyA':
            keys.a.pressed = true;
            break;
          case 'KeyD':
            keys.d.pressed = true;
            break;
          case 'KeyS':
            keys.s.pressed = true;
            break;
          case 'KeyW':
            keys.w.pressed = true;
            break;
          case 'KeyUp':
            keys.up.pressed = true;
            break;
          case 'KeyDown':
            keys.down.pressed = true;
            break;
          case 'KeyRight':
            keys.right.pressed = true;
            break;
          case 'KeyLeft':
            keys.left.pressed = true;
            break;
          case 'Space':
            if (doubleJumpAvailable) {
              chickenCube.velocity.y = 0.1;
              doubleJumpAvailable = false;
              setTimeout(() => {
                doubleJumpAvailable = true;
              }, 1000);
            }
            break;
        }
      });   
        
      window.addEventListener('keyup', (event) => {
        switch (event.code) {
          case 'KeyA':
            keys.a.pressed = false
            break
          case 'KeyD':
            keys.d.pressed = false
            break
          case 'KeyS':
            keys.s.pressed = false
            break
          case 'KeyW':
            keys.w.pressed = false
            break
          case 'KeyUp':
            keys.up.pressed = false;
            break;
          case 'KeyDown':
            keys.down.pressed = false;
            break;
          case 'KeyRight':
            keys.right.pressed = false;
            break;
          case 'KeyLeft':
            keys.left.pressed = false;
            break;
        }
      })
    
      const logs = []
      const cars = []

      

      const chickenCube = new Box({
        width: 0.6,
        height: 1,
        opacity: 0,
        depth: 0.5,
        velocity: {
          x: 0,
          y: 0,
          z: 0
        },
        position: {
          x: 0,
          y: 0,
          z: 0
        },
      })
      chickenCube.rotation.y = -Math.PI / 2 
      scene.add(chickenCube)

      
      
      let frames = 0
      let spawnRate = 400
      function animate() {
        const animationId = requestAnimationFrame(animate)
        if (chickenModel) {
          // Gradually rotate the chicken towards the target rotation
          const currentRotation = chickenModel.rotation.y;
          if (Math.abs(currentRotation - targetRotation) > rotationSpeed) {
            if (currentRotation < targetRotation) {
              chickenModel.rotation.y += rotationSpeed;
            } else {
              chickenModel.rotation.y -= rotationSpeed;
            }
          } else {
            chickenModel.rotation.y = targetRotation;
          }
        }
        renderer.render(scene, camera)
    
        // movement code
        chickenCube.velocity.x = 0
        chickenCube.velocity.z = 0
        if (keys.a.pressed) chickenCube.velocity.x = -0.05
        else if (keys.d.pressed) chickenCube.velocity.x = 0.05
    
        if (keys.s.pressed) chickenCube.velocity.z = 0.05
        else if (keys.w.pressed) chickenCube.velocity.z = -0.05

    
        chickenCube.update(ground)
        if (chickenModel) {
          chickenModel.position.x = chickenCube.position.x 
          chickenModel.position.y = chickenCube.position.y - 0.2 
          chickenModel.position.z = chickenCube.position.z - 0.2
        }
        

        if (wallCollision({box1: chickenCube, walls: walls})) {
          cancelAnimationFrame(animationId)
        }
        
        camera.position.set(
        chickenCube.position.x,
        chickenCube.position.y + 2,  // Adjust the height to be slightly above the chicken
        chickenCube.position.z + 3  // Adjust the distance to be slightly behind the chicken 
        );
        
        const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(chickenCube.quaternion);
        camera.lookAt(chickenCube.position.clone().add(direction));



        if (frames % spawnRate === 0) {
            if (spawnRate > 2) spawnRate -= 2;

            const c = new Box({
                width: 2,
                height: 1,
                depth: 1,
                transparent: false,
                position: {
                    x: 10, 
                    y: 1,
                    z: (Math.random() - 0.5) * 8, 
                },
                velocity: {
                    x: -0.1,
                    y: 0,
                    z: 0, // Adjust z velocity for car speed
                },
                route: true,
                zAcceleration: false // No need for z acceleration for cars
            });
            c.add(carModel.clone());
            scene.add(c);
            cars.push(c); 
        }
        
        
        

        cars.forEach((car) => {
        car.update(ground);
        if (car.position.x < -30 + car.route && car.rotation.y == 0) {  
            car.rotation.y = - Math.PI / 2; // Rotate the car
            car.velocity.x = 0; 
            car.velocity.z = -0.1; // Adjust the velocity to turn right
        }
        if (car.position.z < -80 + car.route && car.rotation.y == - Math.PI / 2) {
            car.rotation.y =  Math.PI; // Rotate the car
            car.velocity.x = 0.1; 
            car.velocity.z = 0; // Adjust the velocity to turn left
        }
        if (car.position.x > 30 - car.route && car.rotation.y == Math.PI) {
            car.rotation.y = Math.PI / 2; // Rotate the car
            car.velocity.x = 0; 
            car.velocity.z = 0.1; // Adjust the velocity to turn right
        }
        if (car.position.z > 5 - car.route && car.rotation.y == Math.PI / 2) {
            car.rotation.y = 0; // Rotate the car
            car.velocity.x = -0.1; 
            car.velocity.z = 0; // Adjust the velocity to turn left
        }
        if (
            boxCollision({
                box1: chickenCube,
                box2: car
            })
        ) {
            cancelAnimationFrame(animationId);
        }
        // Remove cars that move out of view
        if (car.position.z == 10) {
            scene.remove(car);
            const index = cars.indexOf(car);
            if (index > -1) {
                cars.splice(index, 1);
            }
        }
    });


        
        
    
        if (frames % spawnRate === 0) {
          if (spawnRate > 20) spawnRate -= 20
          
          var textureLoader = new THREE.TextureLoader();

          const log = new Box({
            width: 2,
            height: 1,
            opacity: 0,
            depth: 1,
            texture: textureLoader.load('assets/woodtexture.jpg'),
            transparent:false,
            position: {
              x: (Math.random() - 0.5) * 10,
              y: 0,
              z: -20
            },
            velocity: {
              x: 0,
              y: 0,
              z: 0.005
            },
            zAcceleration: true
          })
          scene.add(log)
          logs.push(log)
          
        } 
       
        const car = new Box({
            width: 2,
            height: 1,
            opacity: 0,
            depth: 1,
            transparent:false,
            position: {
              x: (Math.random() - 0.5) * 10,
              y: 0,
              z: -20
            },
            velocity: {
              x: 0,
              y: 0,
              z: 0.005
            },
            zAcceleration: true
          })
    
        frames++
        
      }

      function showMenu(restart) {
        document.getElementById('menu').style.display = 'flex';
        if (restart === "restart") {
          document.getElementById('restartButton').style.display = 'flex';
          document.getElementById('startButton').style.display = 'none';
        } else {
          document.getElementById('restartButton').style.display = 'none';
          document.getElementById('startButton').style.display = 'flex';
        }
      }



      document.getElementById('startButton').addEventListener('click', () => {
        document.getElementById('menu').style.display = 'none';
        setTimeout(100)
        animate();
      });


      document.getElementById('restartButton').addEventListener('click', () => {
        location.reload();
      });

      showMenu();
    </script>
